
logging:
  level:
    .: error
    org.springframework: ERROR
    com.mkyong: ERROR

spring:
  profiles:
    active: "dev"
  main:
    banner-mode: "off"

server:
  email: default@mkyong.com

---
spring:
  profiles: dev
  cloud:
    gateway:
      routes:
      - id: order_route
        uri: http://localhost:8084/
        predicates:
        - Path=/order/**
       
      - id: customer_route
        uri: http://localhost:8083/
        predicates:
        - Path=/customer/**

---

spring:
  profiles: prod
  cloud:
    gateway:
      routes:
      - id: order_route
        uri: http://localhost:8084/
        predicates:
        - Path=/order/**
       
      - id: customer_route
        uri: http://localhost:8083/
        predicates:
        - Path=/customer/**